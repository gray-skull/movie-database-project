<!--
 * Project Overview: Movie Database Website
 * 
 * Purpose:
 * The website allows users to add, view, edit, and delete movies, including details like title, genre, and rating.
 * 
 * Pages:
 * 1. Home Page: Introduction and navigation links (Header, NavBar, Main Section, Footer).
 * 2. Movies List Page: Displays movie list fetched from MySQL (structured) and MongoDB (unstructured) databases.
 * 3. Add Movie Page: Form to add new movies (HTML form validation via JavaScript).
 * 4. Edit Movie Page: Edit existing movie details (Form validation and Fetch API to update movie).
 * 5. Movie Details Page: Shows detailed information of selected movie (with MongoDB user reviews).
 * 
 * Backend:
 * - Node.js server handles routing and database queries.
 * - MySQL stores structured data (movie details).
 * - MongoDB stores additional data (user reviews and tags).
 * 
 * JavaScript Usage:
 * - Form validation (HTML5 and JavaScript).
 * - Interactive features (dynamic movie filtering, Fetch API for updates).
 * 
 * CSS Usage:
 * - Responsive design for different devices.
 * - Consistent layout, animations, and hover effects for user experience.
-->
